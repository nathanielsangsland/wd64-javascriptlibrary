    <!-- 
        -DOM: Documents Object Model
            Allows our JS to interact with HTML and CSS
            IS an object-oriented representation of a web page, which can be modified by JS.

            two priamry areas:
            1. Makinga model of an HTML page
                -when the browser loads a webpage, it creates a model of the page in memory.
                -The DOM specifies the way in which the browswer structure the model in what is called the DOM tree.
                the DOM is called an object model because the DOM tree itself is made up of objects
            2. Accessing and changing the HTML page
                -the DOM also provides methods and properties to access and update each ojnect int the model, which in turn updates what the user sees in the browswer.

        ? ACCESSING
            COMMON METHODS FOR ACCESSING A SINGLE ELEMENT
                - getElementID()
                -querySelector()

            COMMON METHODS FOR ACCESSING MULTIPLE ELEMENT
                -querySelectorALL()
                - getElementByClassName()
                - getElementByTagName()

        ? MANIPULATING
            COMMON METHODS FOR WORKING WITH HTML CONTENT
                - innerHTML
                - textContect
                - createElement
                
            COMMON METHODS FOR WORKING WITH TAG ATTRIBUTES
                - className / od
                - setAttribute()
                - getAttribute()
                
            

    -->
